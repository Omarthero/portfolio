<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px;
        }
        .banner {
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
        }
        .menu div {
            height: 3px;
            background-color: #333;
        }
        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .left, .right {
            flex: 1;
        }
        .image-box {
            background-color: #e0e0e0;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }
        .about, .other-stuff {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Portfolio</h1>
            <div class="menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="content">
            <div class="left">
                <div class="image-box">
                    <p>Image</p>
                </div>
                <div class="buttons">
                    <a href="#" class="button">Button 1</a>
                    <a href="#" class="button">Button 2</a>
                    <a href="#" class="button">Button 3</a>
                </div>
            </div>
            
            <div class="right">
                <div class="about">
                    <h2>About Me</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae eros at ex gravida gravida.</p>
                </div>
                <div class="other-stuff">
                    <h2>Other Stuff</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae eros at ex gravida gravida.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
